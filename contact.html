    <script>
        // Get the list items
        const navigationList = document.querySelector('.navigation');

        // Find the list item with the class "current"
        const currentListItem = navigationList.querySelector('.current');

        // Remove the class "current" from the current list item
        currentListItem.classList.remove('current');

        // Find the list item with the text "Toy Festivals"
        const toyFestivalsListItem = navigationList.querySelector('#contact');

        // Add the class "current" to the Toy Festivals list item
        toyFestivalsListItem.classList.add('current');


        // Get all list items
        const listItems = document.querySelectorAll('.dropdown');


        // Add click event listener to each list item
        listItems.forEach(function (listItem) {
            listItem.addEventListener('mouseenter', function () {
                // Get the ID of the clicked list item
                const id = this.getAttribute('id');

                // Get the <ul> element inside the clicked list item by its ID
                const ulElement = document.querySelector(`#${id} ul`);

                ulElement.classList.remove('hide-menu');

            });

            listItem.addEventListener('mouseleave', function () {
                // Get the ID of the clicked list item
                const id = this.getAttribute('id');

                // Get the <ul> element inside the clicked list item by its ID
                const ulElement = document.querySelector(`#${id} ul`);

                // Set a timeout to add the "hide-menu" class after 1000 milliseconds (1 second)
                timeoutId = setTimeout(function () {
                    ulElement.classList.add('hide-menu');
                }, 2000);

            });

        });

        window.addEventListener("scroll", function () {
            const header = document.querySelector("app-navbar")

            header.classList.toggle("sticky-nav", window.scrollY > 0)
            header.classList.toggle('drop-animation', window.scrollY > 0)

        })

    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navToggle = document.getElementById('nav-toggle');
            const navCollapse = document.querySelector('.nav-collapse');

            navToggle.addEventListener('click', function() {
                // Toggle the 'show' class on the navCollapse element
                navCollapse.classList.toggle('show');

                // Toggle the 'toggle-active' class on the navToggle button
                navToggle.classList.toggle('toggler-active');
            });
        });
